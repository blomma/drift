<!DOCTYPE html>
<html>
    <head>
		<title>Drift</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
        <div class="container">
			<h1>Drift</h1>

			<div id="main" style="display:none">
				<!-- Empty list that will be populated with tasks -->
				<ul id="tasks"></ul>

				<!-- Form to collect new tasks -->
				<form id="addForm" method="post">
					<input id="newTask" placeholder="Enter a new task..." type="text">
					<button id="addButton" type="submit">Add Task</button>
				</form>
			</div>

			<div id="login">
				<button id="loginButton">Link to Dropbox</button>
			</div>
        </div>
	
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-1.10.2.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <script src="js/dropbox-datastores-0.1.0-b6.js"></script>
		<script src="js/tutorial.js"></script>
    </body>
</html>
